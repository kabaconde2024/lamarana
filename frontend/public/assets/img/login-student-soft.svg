<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Soft student background">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eaf3ff"/>
      <stop offset="0.55" stop-color="#f6f7ff"/>
      <stop offset="1" stop-color="#fff3f1"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)"/>

  <!-- Soft blobs -->
  <g opacity="0.55" filter="url(#soft)">
    <circle cx="260" cy="220" r="140" fill="#d7f0ff"/>
    <circle cx="520" cy="160" r="110" fill="#ffe0ea"/>
    <circle cx="1320" cy="260" r="160" fill="#e6f4d7"/>
    <circle cx="1200" cy="680" r="220" fill="#e0e8ff"/>
    <circle cx="360" cy="720" r="190" fill="#fff0d6"/>
  </g>

  <!-- Abstract student silhouette (right side) -->
  <g transform="translate(1040 240)" opacity="0.55">
    <!-- Card-like panel behind silhouette -->
    <rect x="-60" y="-40" width="520" height="520" rx="32" fill="url(#card)"/>

    <!-- Head -->
    <circle cx="200" cy="120" r="56" fill="#7a8aa6" opacity="0.55"/>

    <!-- Body -->
    <path d="M120 360c0-64 52-116 116-116h-72c64 0 116 52 116 116v40H120v-40z" fill="#7a8aa6" opacity="0.35"/>

    <!-- Shoulders -->
    <path d="M90 320c24-58 82-98 150-98s126 40 150 98" fill="none" stroke="#7a8aa6" stroke-width="18" stroke-linecap="round" opacity="0.35"/>

    <!-- Book / folder -->
    <g transform="translate(270 260)">
      <rect x="0" y="0" width="120" height="150" rx="14" fill="#6aa7c8" opacity="0.35"/>
      <rect x="16" y="22" width="88" height="10" rx="5" fill="#ffffff" opacity="0.55"/>
      <rect x="16" y="46" width="66" height="10" rx="5" fill="#ffffff" opacity="0.45"/>
    </g>

    <!-- Cap (graduation-ish) -->
    <g transform="translate(140 48)" opacity="0.45">
      <path d="M60 0L140 30L60 60L-20 30L60 0z" fill="#6b7a96"/>
      <path d="M140 30v36" stroke="#6b7a96" stroke-width="8" stroke-linecap="round"/>
      <circle cx="140" cy="74" r="10" fill="#6b7a96"/>
    </g>
  </g>

  <!-- Subtle diagonal lines -->
  <g opacity="0.14">
    <path d="M-100 820L520 200" stroke="#8aa0b8" stroke-width="2"/>
    <path d="M80 940L700 320" stroke="#8aa0b8" stroke-width="2"/>
    <path d="M980 980L1600 360" stroke="#8aa0b8" stroke-width="2"/>
  </g>
</svg>
